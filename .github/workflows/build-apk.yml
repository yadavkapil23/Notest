name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install
    
    - name: Install Capacitor
      run: |
        npm install @capacitor/core @capacitor/cli @capacitor/android
    
    - name: Prepare web directory
      run: |
        # Create www directory and copy all web files
        mkdir -p www
        # Copy HTML files
        cp *.html www/ 2>/dev/null || true
        # Copy JS files
        cp *.js www/ 2>/dev/null || true
        # Copy CSS files
        cp *.css www/ 2>/dev/null || true
        # Copy JSON config files (but not package.json)
        cp firebase*.json www/ 2>/dev/null || true
        # Ensure firebase-config.js is copied
        [ -f firebase-config.js ] && cp firebase-config.js www/ || echo "firebase-config.js not found"
        # List what was copied for debugging
        echo "Files copied to www:"
        ls -la www/
    
    - name: Initialize Capacitor (if not exists)
      run: |
        if [ ! -f "capacitor.config.json" ]; then
          npx cap init "My Notes" "com.mynotes.app" --web-dir="www"
        else
          # Update existing config to use www
          node -e "const fs=require('fs'); const config=JSON.parse(fs.readFileSync('capacitor.config.json')); config.webDir='www'; fs.writeFileSync('capacitor.config.json', JSON.stringify(config, null, 2));"
        fi
    
    - name: Add Android platform
      run: |
        if [ ! -d "android" ]; then
          npx cap add android
        fi
    
    - name: Sync files
      run: |
        npx cap sync android
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Verify Java version
      run: |
        java -version
        echo "JAVA_HOME: $JAVA_HOME"
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
    
    - name: Build APK
      run: |
        cd android
        echo "Using Java:"
        java -version
        echo "JAVA_HOME: $JAVA_HOME"
        ./gradlew assembleDebug --no-daemon
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
    
    - name: Upload APK to release (optional)
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: android/app/build/outputs/apk/debug/app-debug.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

